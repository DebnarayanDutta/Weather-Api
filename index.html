<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div id="main-div">
        <div id=div1>
            <h2>Weather Api</h2>
            <input id="input1" type="text" placeholder=" city-name">
            <input id="input2" type="text" placeholder="  API">
            <button id="btn" onclick="btn()">submit</button>

            <p id="error"></p>

        </div>

        <div id="div2">
            <h2>Weather</h2>
            <div id="elements">
            <div id="location">
                <h4>Location : </h4>
                <h5 id="location-text1"></h5>
                </div>
            <div id="lat" class="">
                <h4>Lat : </h4>
                <h5 id="lat-text2"></h5>
            </div>
            <div id="TimeZone">
                <h4>TimeZone : </h4>
                <h5 id="timezone-text3"></h5>
            </div>
            <div id="Wind-Speed">
                <h4>Wind Speed : </h4>
                <h5 id="windspeed-text4"></h5>
            </div>
            <div id="Pressure">
                <h4>Pressure : </h4>
                <h5 id="pressure-text5"></h5>
            </div>
            <div id="Humidity">
                <h4>Humidity : </h4>
                <h5 id="humidity-text6"></h5>
            </div>
            <div id="Wind-Direction">
                <h4>Wind-Direction : </h4>
                <h5 id="windDirection-text7"></h5>
            </div>
            <div id="UV-index">
                <h4>UV Index : </h4>
                <h5 id="uvIndex-text8"></h5>
            </div>
            <div id="Feels-like">
                <h4>Feels Like : </h4>
                <h5 id="feelslike-text9"></h5>
            </div>
            <div id="Long">
                <h4>Long : </h4>
                <h5 id="long-text10"></h5>
            </div>
            </div>
        </div>


    </div>


    <script src="./script.js"></script>
</body>
</html>
